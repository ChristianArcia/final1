<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MundoTecn</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1 class="title">MundoTecng</h1> 
            <h2 class="login-heading">Inicio de Sesión</h2>
            <form action="Pagina1.2.html" method="post" class="login-form">
                <label for="username" class="form-label">Usuario:</label>
                <input type="text" id="username" name="username" class="form-input" required>
                <br>
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" id="password" name="password" class="form-input" required>
                <br>
                <button type="submit" class="login-button">Ingresar</button>
            </form>
        </div>
        <div class="right-section">
            <img src="imagen1.png" alt="Imagen" class="medium-image">
        </div>
    </div>
    <div class="footer">
        <img src="https://drive.google.com/file/d/17Fj7AhGJ1pXd_Zeov2Db9WxsXt-uvHJM/view?usp=sharing" alt="isae" class="footer-background">
    </div>
</body>
</html>
